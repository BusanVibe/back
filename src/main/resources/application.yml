spring:
  port: 8080
  address: 0.0.0.0
  logging:
    level:
      root: info
      org.springframework.jdbc.core: DEBUG   # JdbcTemplate 쿼리 로그
      org.springframework.jdbc.datasource: DEBUG

  docker:
    compose:
      enabled: false
  mvc:
    servlet:
      encoding:
        charset: UTF-8
        enabled: true
        force: true
  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
  config:
    import: optional:file:.env
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000

  kakao:
    client-id: ${Client_ID}
    redirect-uri: ${REDIRECT_URI}
    deep-link: ${DEEP_LINK}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DATABASE}

jwt:
  secret: ${JWT_SECRET}

openai:
  model: gpt-4o
  secret-key: ${OPEN_AI_KEY}

tourAPI:
  key: ${TOUR_API_KEY}

image:
  chat-bot: ${IMAGE_CHATBOT}
  guest: ${IMAGE_GUEST}